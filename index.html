<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <title>Unit Converter</title>
    <body>
        <!-- MAIN SECTION -->
        <div class="main">
            <div class="container">
                <h1 class="title">Metric/Imperial Unit Conversion</h1>
                <input id="conv-input" type="number" placeholder="0">
                <button id="btn-conv" class="btn">Convert</button>
            </div>
        </div>
        
        <!-- RESULTS SECTION -->
        <div class="second">
            <div class="container">
                <div class="results-box">
                    <p class="desc-par">Length (Meter/Feet)</p>
                    <div id="len-res" class="calc"></div>
                </div>
                
                <div class="results-box">
                    <p class="desc-par">Volume (Liters/Gallons)</p>
                    <div id="vol-res" class="calc"></div>
                </div>
                
                <div class="results-box">
                    <p class="desc-par">Mass (Kilograms/Pounds)</p>
                    <div id="mas-res" class="calc"></div>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
